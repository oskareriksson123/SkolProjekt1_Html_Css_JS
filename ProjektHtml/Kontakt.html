    <div id="kontaktHuvudDiv">
       
        <form id="kontaktForm" name ="kontaktForm">
        <h3 id="h3Kontakt">Kontakta oss:</h3>

        <label for="namn">För- & efternamn: </label> 
        <input class="valid" type="text" id="namn" name="namn" placeholder="Ange för- och efternamn..."/>
        <span class="hideForm" id="spanNamn">* Måste ange ett korrekt för och efternamn</span><br>

        <label for ="email">E-postadress: </label> 
        <input class="valid" type="email" id="email" name="email" placeholder="Ange e-postadress..."/>
        <span class="hideForm" id="spanEmail">* Måste ange en korrekt e-postadress</span><br>

       <label for ="tel">Telefonummer:</label> 
        <input  class ="valid" type="tel" id="tel" placeholder="Ange mobilnummer..."/>
        <span class="hideForm" id="spanTel">* Måste ange ett korrekt mobilnummer</span><br>

        <label for="meddelande">Meddelande:</label> 
        <textarea class="valid" id="meddelande" placeholder="Skriv ett meddelande.."></textarea>
        <span class="hideForm" id="spanMeddelande">* Måste skicka med ett meddelande</span><br>

        <input class="disabled" type="button" id="submit" value="Skicka"/>
        <p id="skickat" class ="hideForm">Tack för att du kontaktar oss!</p>

        <iframe id="karta" src="https://maps.google.com/maps?q=%C3%B6rebro%20uni&t=k&z=15&ie=UTF8&iwloc=&output=embed">
        </iframe>
          
        </form>
